<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width , initial">
    <link rel="stylesheet" href="../css/scratch.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,600&display=swap" rel="stylesheet">
    <title>gaming</title>
  </head>
  <body>
    <main>
      <section class="glass">
          <div class="dashboard">
            <div class="user">
              <img class="avatar" src="../images/avatar.jpg"  alt="me">
              <h3>Ahmed Sharawi</h3>
              <p>Pro member</p>
            </div>
          <div class="links">
            <div class="link">
              <img src="../images/twitch.png" alt="twitch">
              <h2>Streams</h2>
            </div>
            <div class="link">
              <img src="../images/steam.png" alt="steam">
              <h2>Games</h2>
            </div><div class="link">
              <img src="../images/upcoming.png" alt="twitch">
              <h2>New</h2>
            </div><div class="link">
              <img src="../images/library.png" alt="twitch">
              <h2>Library</h2>
            </div>
          </div>
          <div class="pro">
            <h2>Join PRO for free games .</h2>
            <img src="../images/controller.png" alt="control">
          </div>
          </div>
          <div class="games">
            <div class="status">
              <h1>Active Games</h1>
              <input type="text" name="" value="">
            </div>
            <div class="cards">
              <div class="card">
                <img src="../images/assassins.png" alt="assassins">
                <div class="card-info">
                  <h2>Assassins Creed Valhala</h2>
                  <p>PS4 , PS5 Versions</p>
                  <div class="progress1"></div>
                </div>
                <h2 class="percentage">90%</h2>
              </div>
              <div class="card">
                <img src="../images/spiderman.png" alt="assassins">
                <div class="card-info">
                  <h2>Spider Man</h2>
                  <p>PS4 , PS5 Versions</p>
                  <div class="progress2"></div>
                </div>
                <h2 class="percentage">75%</h2>
              </div>
              <div class="card">
                <img src="../images/sackboy.png" alt="assassins">
                <div class="card-info">
                  <h2>Sack Boy</h2>
                  <p>PS4 , PS5 Versions</p>
                  <div class="progress3"></div>
                </div>
                <h2 class="percentage">40%</h2>
              </div>
            </div>
          </div>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
  </body>
</html>
